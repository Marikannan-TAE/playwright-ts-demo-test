name: Sanity Tests - Parameterized (with Allure)

on:
  workflow_dispatch:
    inputs:
      BROWSER:
        description: 'Browser to run tests on'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      WORKERS:
        description: 'Number of parallel workers'
        required: true
        default: '1'
      ENVIRONMENT:
        description: 'Environment file'
        required: true
        default: 'default'
        type: choice
        options:
          - default
          - qa
          - stage
          - prod

jobs:
  sanity:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install Allure commandline
        run: npm install -g allure-commandline

      - name: Set environment file
        run: |
          if [ "${{ github.event.inputs.ENVIRONMENT }}" != "default" ]; then
            echo "DOTENV_CONFIG_PATH=.env.${{ github.event.inputs.ENVIRONMENT }}" >> $GITHUB_ENV
          else
            echo "DOTENV_CONFIG_PATH=.env" >> $GITHUB_ENV
          fi

      - name: Show test configuration
        run: |
          echo "DOTENV_CONFIG_PATH=${DOTENV_CONFIG_PATH}"
          echo "Browser: ${{ github.event.inputs.BROWSER }}"
          echo "Workers: ${{ github.event.inputs.WORKERS }}"
          echo "Environment: ${{ github.event.inputs.ENVIRONMENT }}"
          echo "Running command:"
          echo "npx playwright test --config=sanity.config.ts --project=${{ github.event.inputs.BROWSER }} --workers=${{ github.event.inputs.WORKERS }} --grep '@sanity' --reporter=line,allure-playwright"

      - name: Run Playwright Sanity Tests (Allure)
        run: |
          npx playwright test \
            --config=sanity.config.ts \
            --project=${{ github.event.inputs.BROWSER }} \
            --workers=${{ github.event.inputs.WORKERS }} \
            --grep '@sanity' \
            --reporter=line,allure-playwright

      - name: Generate Allure HTML Report
        if: always()
        run: |
          npx allure-commandline generate ./allure-results --clean -o ./allure-report

      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
          retention-days: 30
